<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adaption Application</h1>
      <form method="GET">
        <label>Your Name:
          <input type="text" name="applicationName">
        </label>
        <label>Your Email:
          <input type="email" name="applicationEmail">
        </label>
        <!-- the other label syntax -->
        <label for="city">What city are you in?</label>
          <input id="city" type="text" name="applicationEmail">

        <label>How many pets are in your home?
          <input type="number" name="petCount">
        </label>

        <label> To create account, enter a password
          <textarea name="applicantReason" rows="8" cols="80">Because i don't have enough cat hair on my sofa :</textarea>
        </label>
        <fieldset class="checkbox">
          <legend>What types of pets are you interested in?</legend>
          <label>Dogs
            <input type="checkbox" name="pets" value="dogs">
            <span class="checkmark"></span>
          </label>
          <label>Cats
            <input type="checkbox" name="pets" value="cats">
            <span class="checkmark"></span>
          </label>
          <label>Monkeys
            <input type="checkbox" name="pets" value="monkeys">
            <span class="checkmark"></span>
          </label>
          <label>Birds
            <input type="checkbox" name="pets" value="birds">
            <span class="checkmark"></span>
          </label>
          <label>Chickens
            <input type="checkbox" name="pets" value="chickens">
            <span class="checkmark"></span>
            </label>
        </fieldset>

        <fieldset>
          <legend>Are you interested in adpoting special needs or elderly pets?</legend>
          <label><input type="radio" name="special" value="yes">Yes</label>
          <label><input type="radio" name="special" value="no">No</label>
        </fieldset>

        <label>How many hours a day is someone usually home to keep a pet company?
          <select class="" name="hours">
            <option value="">Please select</option>
            <option value="few">less than 10</option>
            <option value="some">10 to 16</option>
            <option value="many">more than 16</option>
          </select>
        </label>

          <label>To Create an account,  enter a password:
            <input type="password" name="accountPin">
          </label>
          <input type="submit" value="Apply Now">

      </form>

  </body>
</html>
